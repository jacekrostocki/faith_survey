<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wrodzony w katolicyzm</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-light bg-light">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="#"
          ><button
            type="button"
            class="btn btn-restore btn-primary btn-sm"
            alt="Wrócisz na ostnie pytanie na które udzielałeś odpowiedzi 🙌💾. Użyj teżaby przywrócićswój poprzedni progress (np. gdy cośCi przerwało)."
          >
            Wróć/Przywróć
          </button></a
        ><a class="navbar-brand" href="#"
          ><button
            type="button"
            class="btn btn-reset btn-primary btn-sm"
            alt="Reset"
          >
            Reset
          </button></a
        ><a class="navbar-brand" href="editor.html"
        ><button
          type="button"
          class="btn btn-edit btn-sm"
          alt="Edytuj pytania i odpowiedzi"
        >
          Edytuj
        </button></a
      >
      </div>
    </nav>

    <div
      class="container-sm mx-auto my-4 vertical-center font-family-inter my-container"
      style="min-height: 450px"
    >
    <div class="col ">
      <div class="row">
        
          <div class="preview-section px-1 py-1 previous text-center">
            <div class="preview-header">👁 Jakie było pytanie?</div>
            <div class="preview-question px-1 py-1 text-muted previous text-center">
            </div>
        </div>
      
      </div>
      
      <div class="row">
      
        <div class="survey shadow-lg p-3 mb-5 bg-body rounded container-md text-center ">
          <div class="question px-1 py-1 ">
            Witam Cię w teście wiary dla katolika 😎.
            <p>
              Sprawdźczy jesteś na wąskiej drodze do nieba, gdyż szeroka wjedzie
              do zatracenia
            </p>
            <p>
              W zanadrzu mamy parępytan do zadania na które odpowiedz a na końcu
              zobaczysz czy jestes na WĄSKIEJ lub SZEROKIEJ drodze 🤗
            </p>
          </div>
          <div class="response-section position-relative text-center">
            <div class="row"><div
              class="response response--1 text-muted px-3 py-1"
              data-num="1"
            ></div></div>
            <div class="row"><div
              class="response response--2 text-muted px-3 py-1"
              data-num="2"
            ></div></div>
          </div>
          <button
            type="button"
            class="btn-survay btn btn-secondary position-absolute translate-middle my-4"
          >
            😇 Startujemy!
          </button>
        </div>
        
      
    </div>
  </div>
    </div>
  </body>
</html>
