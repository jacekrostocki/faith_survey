<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wrodzony w katolicyzm</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <nav></nav>

    <div class="container mx-auto my-4">
      <div
        class="survey shadow-lg p-3 mb-5 bg-body rounded container-md text-center"
      >
        <div class="question">
          Witam Cię w teście wiary dla katolika 😎.
          <p>
            Sprawdźczy jesteś na wąskiej drodze do nieba, gdyż szeroka wjedzie
            do zatracenia
          </p>
          <p>
            W zanadrzu mamy parępytan do zadania na które odpowiedz a na końcu
            zobaczysz czy jestes na WĄSKIEJ lub SZEROKIEJ drodze 🤗
          </p>
        </div>
        <div class="response-section">
          <div class="response response--1 text-muted my-3" data-num="1"></div>
          <div class="response response--2 text-muted my-3" data-num="2"></div>
          <span
            ><button
              type="button"
              class="btn btn-secondary position-absolute top-50 start-50 translate-middle"
            >
              😇 Startujemy!
            </button></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
